<!DOCTYPE html>
<html>
    <head>
        <title>Flask-SocketIO Blueprint</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <!--Latest compiled and minified CSS-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="content">
            <div class="container" id="flashes">
                <h3>Flashes</h3>
            </div>
            <button class="btn btn-default" onclick="test_socket.emit('say');" type="button">Say</button>
        </div>
        <div class="container">
            <form name="echo" id="echo" role="form">
                <label for="message">Echo this</label>
                <br>
                <input type="text" name="message" id="message">
                <br>
                <input class="btn btn-primary" type="submit" value="Echo">
            </form>
        </div>
        <div class="container" id="scripts">
            <!--jQuery library-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <!--Latest compiled Bootstrap JavaScript-->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <!--SocketIO-->
            <script src="//cdn.socket.io/socket.io-1.4.5.js" type="text/javascript"></script>
            <script src="/static/my.js" type="text/javascript"></script>
        </div>
    </body>
</html>
